<!DOCTYPE html>
<html>

<head>
    <!-- script de A-Frane version 1.0.4 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- script de AR.JS con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Añade gesture-detector.js y gesture-handler.js si están en la misma carpeta -->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="bill" src="/assets/Objetos3D/bill.glb"></a-asset-item>
            <a-asset-item id="gorra" src="/assets/Objetos3D/dipper.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="8" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#bill" scale="2 2 1" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-marker type="barcode" value="5" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#gorra" scale="5 5 5" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
